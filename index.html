                        <button class="menu-item">Documents</button>

                        <hr>
                        <button class="menu-item">Samples</button>

                        <button class="menu-item">Designs</button>

                </div>
            </div>
            <div>
                <button id="Contact-Button" class="topbar-button">Contact</button>

                    <div class="container">
                        <button class="menu-item">contact Us</button>
                    </div>
                    
                </div>
            </div>

        <div class="time-display" id="time-display">

        <div class="application system-popup" id="main-popup">
            
            <template id="title-bar-template">
                <div class="title-bar">
                    <div class="title-bar-controls">

            <section class="pop-up-body-wrapper">

                    <div class="window-logo">
                        <img src="cntrl .png" alt="" id="cntrl-logo">
                    </div>
                    <div class="system-title">
                        <p>
                            A Thousand Lives A Thousand Trials
                        </p>
                    </div>
                    <div class="system-update">
                        <p id="system-version">

                        </p>
                        <p id="updated">
